                log.innerText += 'üîë –ü—Ä–æ–≤–µ—Ä—è—é —Ç–æ–∫–µ–Ω...\n';
                const user = await fetch('https://api.github.com/user', {

                const repoName = 'project-' + Date.now().toString(36);

                // 3. –°–û–ó–î–ê–Å–ú –†–ï–ü–û–ó–ò–¢–û–†–ò–ô

                if(!create.ok) throw new Error('–ù–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π');

                async function addFile(path, content, message) {

                    await fetch(`https://api.github.com/repos/${username}/${repoName}/contents/${path}`, {
                        method: 'PUT',

                log.innerText += 'üé® –°–æ–∑–¥–∞—é —Å–∞–π—Ç...\n';
                
                const htmlCode = `<!DOCTYPE html>

    </div>
</body>

                await addFile('index.html', htmlCode, '–î–æ–±–∞–≤–∏–ª —Å–∞–π—Ç');
